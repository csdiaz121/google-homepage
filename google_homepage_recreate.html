<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="google_homepage_stylesheet.css">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
  <meta content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for." name="description">
</head>

<body>
  <header>
    <nav id="top_nav">
      <ul>
        <li id="mail"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
        <li id="images"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=VE-YWI6IF4bXmAHDnqv4Bg&ved=0EKouCBcoAQ">Images</a></li>
        <li id="apps"><a href="https://www.google.com/intl/en/options/" title="Google apps" aria-expanded="false" role="button" tabindex="0" data-ved="0EL0nCBg"></a></li>
        <li id="sign"><a href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com/">Sign in</a></li>
      </ul>
    </nav>
  </header>
  <article id="main">
    <center>
      <div id="logo">
       <a href="www.google.com"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
      </div>
       <form>
         <div id="search_box">
           <input type="text" name="search" id="search">
         </div>
         <div class="buttons">
          <input type="submit" name="google_search" id="search_button" value="Google Search">
        </div>
        <div class="buttons">
          <input type="submit" name="feeling_lucky" id="lucky" value="I'm Feeling Lucky">
        </div>
      </form>
    </center>

  </article>
  <div id="extra_space"></div>

  <footer >
    <nav>
      <div id="left_nav">
        <ul>
          <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
          <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
          <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
        </ul>
      </div>
      <div id="right_nav">
        <ul>
          <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
          <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
          <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
      </div>

  </footer>

</html>
